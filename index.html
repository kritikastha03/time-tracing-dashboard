<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">

    <div class="profile">
      <div class="profile__card">
        <img src="images/image-jeremy.png" alt="profile" class="image">
        <span class="container__text"> 
          Report for
        </span>
        <h1 class="name">
          Jeremy Robson
        </h1>
      </div>

      <div class="profile__option">
        <span class="other__option">Daily</span>

        <span class="option__selected">Weekly</span>

        <span class="other__option">Monthly</span>
      </div>
    </div>

    <div class="work card--backgroundimg">
      <div class="container__card container--Blue">
        <div class="ellipsis">
          <span class="card__title">Work</span>
          <img src="images/icon-ellipsis.svg">
        </div>
        <span class="card__time">32hrs</span>
        <span class="container__week">Last Week-36hrs</span>
      </div>
    </div>

    <div class="play card--backgroundimg">
      <div class="container__card container--Blue">
        <div class="ellipsis">
          <span class="card__title">Play</span>
          <img src="images/icon-ellipsis.svg">
        </div>
        <span class="card__time">10hrs</span>
        <span class="container__week">Last Week-8hrs</span>
      </div>
    </div>

    <div class="study card--backgroundimg">
      <div class="container__card container--Blue">
        <div class="ellipsis">        
          <span class="card__title">Study</span>
          <img src="images/icon-ellipsis.svg">
        </div>
        <span class="card__time">4hrs</span>
        <span class="container__week">Last Week - 7hrs</span>
      </div>
    </div>

    <div class="exercise card--backgroundimg">
      <div class="container__card container--Blue">
        <div class="ellipsis">        
          <span class="card__title">Exercise</span>
          <img src="images/icon-ellipsis.svg">
        </div>
        <span class="card__time">4hrs</span>
        <span class="container__week">Last Week - 5hrs</span>
      </div>
    </div>

    <div class="social card--backgroundimg">
      <div class="container__card container--Blue">
        <div class="ellipsis">
          <span class="card__title">Social</span>
          <img src="images/icon-ellipsis.svg">
        </div>
        <span class="card__time">5hrs</span>
        <span class="container__week">Last Week - 10hrs</span>
      </div>
    </div>

    <div class="selfcare card--backgroundimg">
      <div class="container__card container--Blue">
        <div class="ellipsis">
          <span class="card__title">Self Care</span>
          <img src="images/icon-ellipsis.svg">
        </div>
        <span class="card__time">2hrs</span>
        <span class="container__week">Last Week - 2hrs</span>
      </div>
    </div>
  </div>
</body>
</html>
